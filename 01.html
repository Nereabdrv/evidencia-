<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Habitáculo XR – Mamparas + Contenedor</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />

    <!-- A-Frame 1.7.x -->
    <script src="https://aframe.io/releases/1.7.1/aframe.min.js"></script>

    <!-- A-Frame extras for grabbing (if needed) -->
    <script src="https://cdn.jsdelivr.net/npm/aframe-extras@6.1.1/dist/aframe-extras.min.js"></script>

    <style>
      html, body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        background: transparent;
      }
    </style>
  </head>

  <body>
    <a-scene
      renderer="alpha: true; physicallyCorrectLights: true; colorManagement: true"
      webxr="optionalFeatures: hit-test, hand-tracking;"
      xr-mode-ui="XRMode: ar; enterAREnabled: true; enterVREnabled: false"
      vr-mode-ui="enabled: false"
      embedded
    >

      <!-- ====================== -->
      <!--     TEXTURAS           -->
      <!-- ====================== -->
      <a-assets>
        <img id="poster01" src="poster01.jpg">
        <img id="poster02" src="poster02.jpg">

        <a-asset-item id="habitaculo" src="mamparas al fallo.glb"></a-asset-item>
        <a-asset-item id="contenedor" src="monsters inc university.glb"></a-asset-item>
      </a-assets>


      <!-- ====================== -->
      <!--       MANOS XR         -->
      <!-- ====================== -->
      <a-entity
        id="leftHand"
        hand-tracking-controls="hand: left"
        hand-tracking-grab-controls="hand: left"
      ></a-entity>

      <a-entity
        id="rightHand"
        hand-tracking-controls="hand: right"
        hand-tracking-grab-controls="hand: right"
      ></a-entity>


      <!-- ====================== -->
      <!--   HABITÁCULO (GLB)     -->
      <!-- ====================== -->
      <a-entity
        id="habitaculoModel"
        gltf-model="#habitaculo"
        position="0 0 -1.2"
        scale="1 1 1"
      ></a-entity>


      <!-- ====================== -->
      <!--   TEXTURAS EN MAMPARAS -->
      <!-- ====================== -->
      <!-- mampara interior -->
      <a-plane
        id="posterInterior"
        src="#poster01"
        position="0 1.2 -0.6"
        rotation="0 0 0"
        width="1.2"
        height="0.8"
        transparent="true"
      ></a-plane>

      <!-- mampara exterior -->
      <a-plane
        id="posterExterior"
        src="#poster02"
        position="0 1.2 -1.8"
        rotation="0 180 0"
        width="1.2"
        height="0.8"
        transparent="true"
      ></a-plane>


      <!-- ====================== -->
      <!-- CONTENEDOR CENTRAL     -->
      <!-- ====================== -->
      <a-entity
        id="contenedorCentral"
        gltf-model="#contenedor"
        position="0 0.1 -1.2"
        scale="1 1 1"
      ></a-entity>


      <!-- ====================== -->
      <!--         LUCES          -->
      <!-- ====================== -->
      <a-entity light="type: directional; intensity: 1" position="1 3 2"></a-entity>
      <a-entity light="type: ambient; intensity: 0.4"></a-entity>

    </a-scene>
  </body>
</html>
