<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <title>Habitáculo XR – Aceite2title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />

    <!-- A-Frame 1.7.x -->
    <script src="https://aframe.io/releases/1.7.1/aframe.min.js"></script>

    <style>
      html, body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        background: transparent; /* deja ver la cámara (passthrough) */
      }
    </style>
  </head>

  <body>
    <a-scene
      renderer="alpha: true; physicallyCorrectLights: true; colorManagement: true"
      webxr="optionalFeatures: hit-test, hand-tracking;"
      xr-mode-ui="XRMode: ar; enterAREnabled: true; enterVREnabled: false"
      vr-mode-ui="enabled: false"
      embedded
    >
      <!-- ASSETS -->
      <a-assets>
        <a-asset-item id="aceite" src="aceite.glb"></a-asset-item>
      </a-assets>

      <!-- MANOS XR (solo visuales) -->
      <a-entity id="leftHand" hand-tracking-controls="hand: left"></a-entity>
      <a-entity id="rightHand" hand-tracking-controls="hand: right"></a-entity>

      <!-- MODELO COMPLETO: mamparas + contenedor -->
      <a-entity
        id="escenaAceite"
        gltf-model="#aceite"
        position="0 1.0 -1.6"   <!-- BAJÉ Y de 1.6 a 1.0 -->
        rotation="0 0 0"
        scale="1 1 1"
      ></a-entity>

      <!-- LUCES -->
      <a-entity light="type: directional; intensity: 1.2" position="1 3 2"></a-entity>
      <a-entity light="type: ambient; intensity: 0.4"></a-entity>
    </a-scene>
  </body>
</html>
