<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <title>Habitáculo XR – Aceite (Passthrough + Movimiento)</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />

    <!-- A-Frame 1.7.x -->
    <script src="https://aframe.io/releases/1.7.1/aframe.min.js"></script>
    <!-- movement-controls (teclado + gamepad + VR controllers) -->
    <script src="https://cdn.jsdelivr.net/npm/aframe-extras@6.1.1/dist/aframe-extras.min.js"></script>

    <style>
      html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        background: transparent; /* importante para passthrough */
      }
      a-scene {
        width: 100%;
        height: 100%;
      }
    </style>
  </head>

  <body>
    <a-scene
      renderer="alpha: true; physicallyCorrectLights: true; colorManagement: true"
      webxr="optionalFeatures: hit-test, hand-tracking;"
      xr-mode-ui="XRMode: ar; enterAREnabled: true; enterVREnabled: false"
      vr-mode-ui="enabled: false"
      embedded
    >
      <!-- ASSETS -->
      <a-assets>
        <a-asset-item id="aceite" src="aceite.glb"></a-asset-item>
      </a-assets>

      <!-- RIG: se mueve con teclado (PC) y joysticks (visores) -->
      <a-entity id="rig" movement-controls="speed: 1.0">
        <!-- Cámara del usuario -->
        <a-entity
          id="camera"
          camera
          position="0 1.6 0"
          look-controls
        ></a-entity>

        <!-- Manos XR (hand-tracking) -->
        <a-entity hand-tracking-controls="hand: left"></a-entity>
        <a-entity hand-tracking-controls="hand: right"></a-entity>
      </a-entity>

      <!-- MODELO COMPLETO: mamparas + contenedor -->
      <a-entity
        id="escenaAceite"
        gltf-model="#aceite"
        position="0 0 -1.8"
        rotation="0 0 0"
        scale="1 1 1">
      </a-entity>

      <!-- LUCES (siguen afectando al modelo 3D) -->
      <a-entity light="type: directional; intensity: 1.3" position="1 3 2"></a-entity>
      <a-entity light="type: ambient; intensity: 0.4"></a-entity>
    </a-scene>
  </body>
</html>
