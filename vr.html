<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <title>Habitáculo Aceite VR</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />

    <!-- A-Frame 1.7.x -->
    <script src="https://aframe.io/releases/1.7.1/aframe.min.js"></script>
    <!-- A-Frame Extras: movement-controls (teclado + gamepad + VR controllers) -->
    <script src="https://cdn.jsdelivr.net/npm/aframe-extras@6.1.1/dist/aframe-extras.min.js"></script>

    <style>
      html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        background: #000;
      }
      a-scene {
        width: 100%;
        height: 100%;
      }
    </style>
  </head>

  <body>
    <a-scene
      renderer="antialias: true; physicallyCorrectLights: true; colorManagement: true"
      vr-mode-ui="enabled: true"
    >
      <!-- ASSETS -->
      <a-assets>
        <a-asset-item id="aceite" src="aceite.glb"></a-asset-item>
      </a-assets>

      <!-- RIG: se mueve con teclado, gamepad y VR controllers -->
      <a-entity id="rig" movement-controls="speed: 1.2">
        <!-- Cámara del usuario -->
        <a-entity
          id="camera"
          camera
          position="0 1.6 0"
          look-controls
        ></a-entity>

        <!-- Controles de mano (para VR tipo Quest) -->
        <a-entity laser-controls="hand: left"></a-entity>
        <a-entity laser-controls="hand: right"></a-entity>
      </a-entity>

      <!-- MODELO COMPLETO: mamparas + contenedor -->
      <a-entity
        id="escenaAceite"
        gltf-model="#aceite"
        position="0 0 -3"
        rotation="0 0 0"
        scale="1 1 1"
      ></a-entity>

      <!-- PISO SIMPLE PARA REFERENCIA -->
      <a-plane
        position="0 0 -3"
        rotation="-90 0 0"
        width="20"
        height="20"
        color="#333"
      ></a-plane>

      <!-- LUCES -->
      <a-entity light="type: directional; intensity: 1.3" position="2 4 1"></a-entity>
      <a-entity light="type: ambient; intensity: 0.35"></a-entity>
    </a-scene>
  </body>
</html>
